{% extends 'filterapp/base.html' %}

{% block title %}
Login Form
{% endblock %}

{% block body %}
    {% if form %}
        <div class="container">
        <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST" id="login_form">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <input type="submit" value="Login" class="btn btn-primary" style="margin-left: 200px;">
            </form>
        </div>
        <div class="col-3"></div>
        </div>
        </div>
    {% else %}
    <h1>{{ error }}</h1>
    {% endif %}
{% endblock %}
